<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">YouTube<span>Clone</span></div>
        <div class="search-box">
            <input type="text" placeholder="Search">
            <button>🔍</button>
        </div>
        <div class="profile-icons">
            <span>📹</span>
            <span>🔔</span>
            <span>😊</span>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a href="#">🏠 Home</a>
        <a href="#">🔥 Trending</a>
        <a href="#">📜 Subscriptions</a>
        <a href="#">📚 Library</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="videos">
        <div class="video-card">
            <img src="https://via.placeholder.com/300x170" alt="Video">
            <h4>Sample Video Title</h4>
            <p>Channel Name • 1M views • 1 day ago</p>
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/300x170" alt="Video">
            <h4>Another Video</h4>
            <p>Channel Name • 500K views • 3 days ago</p>
        </div>
        <!-- Add more video cards -->
    </main>
</body>
</html>
